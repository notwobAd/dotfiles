# use matugen color template
source = colors.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@144,auto,1,cm,srgb


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$editor = code
$broswer = firefox

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = fcitx5
exec-once = waypaper --restore
exec-once = systemctl --user start hyprpolkitagent
# exec-once = nwg-dock-hyprland -c "$menu" -d -hd 0 -hl top -i 36 -mb 12
exec-once = openrgb --startminimized
# exec-once = ags run

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# file:///home/not2bad/.local/share/icons/ArcStarry-Cursors/index.theme
env = XCURSOR_THEME,ArcStarry-Cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Nvidia driver settings
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Force qt5 qt6 apps use gtk2 themes
env = QT_QPA_PLATFORMTHEME,gtk2

# Use swww wallpaper service
env = SWWW_TRANSITION_TYPE,any
env = SWWW_TRANSITION_DURATION,2
env = SWWW_TRANSITION_FPS,144


